name: Go

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod download
      working-directory: src

    - name: Build
      run: go build -o dist/worklog -v .
      working-directory: src

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: workflow-binary
        path: src/dist

  unit_test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod download
      working-directory: src

    - name: Test
      run: go test -v ./...
      working-directory: src
